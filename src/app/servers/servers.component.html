<label>Server Name</label>
<input
    type="text"
    class="form-control"
    (input) = "onUpdateServerName($event)">

<p></p>

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<p></p>

<button class="btn btn-primary" [disabled]="allowNewServer"
    (click)="onCreateServer()">
    Add Server
</button>

<p></p>

<p *ngIf="serverCreated; else noServer">Server Creation Status with ngIf directive: {{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<hr>

<ng-template #noServer>
  <p>Server Creation Status with ngIf directive: No server was created!</p>
</ng-template>

<hr>

<p>Server name: {{ serverName }}</p>
<p>Allow New Server: {{ !allowNewServer }}</p>
<p [innerText]="!allowNewServer"></p>
<p>Server Creation Status: {{ serverCreationStatus }}</p>

<hr>

<app-server></app-server>
<app-alerts></app-alerts>
